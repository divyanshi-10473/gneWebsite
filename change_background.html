<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Video</title>
    <link rel="stylesheet" href="style2.css">
    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body Styling */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        /* Go Back Button */
        .go-back {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: 0.3s;
        }

        .go-back:hover {
            background-color: #218838;
        }

        /* Upload Container */
        .upload-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 50%;
            max-width: 500px;
        }

        h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="file"] {
            margin: 10px 0;
            padding: 8px;
        }

        #updateBtn {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        #updateBtn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <a href="index.html" class="go-back">â¬… Go Back</a>

    <div class="upload-container">
        <h2>Select a New Video</h2>
        <input type="file" id="videoInput" accept="video/*">
        <button id="updateBtn">Update Video</button>
    </div>

    <script>
        document.getElementById("updateBtn").addEventListener("click", function () {
            const fileInput = document.getElementById("videoInput");
            const file = fileInput.files[0];

            if (file) {
                const fileName = file.name;
                localStorage.setItem("videoFileName", fileName);

                alert("Video updated! Move the new video to 'assests/' and go back to see changes.");
            } else {
                alert("Please select a video file first.");
            }
        });
    </script>
</body>
</html>
